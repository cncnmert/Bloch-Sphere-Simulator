<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Encoding -->
    <meta charset="UTF-8">

    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Bloch Sphere Simulation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-8 h-100">
                <div id="bloch-sphere" class="col-12"></div>
                <div id="bloch-sphere-state" class="col-12">
					<div class="row pt-3">
						<div class="col-3">
							<div class="row">
								<span class="col-2 text-right">Theta:</span>
								<span id="bloch-sphere-state-theta" class="col-10 text-left">+0.0000</span>
							</div>
							<div class="row">
								<span class="col-2 text-right">Phi:</span>
								<span id="bloch-sphere-state-phi" class="col-10 text-left">+0.0000</span>
							</div>
						</div>
						<div class="col-3">
							<div class="row">
								<span class="col-2 text-right">Alpha:</span>
								<span id="bloch-sphere-state-alpha" class="col-10 text-left">+1.0000</span>
							</div>
							<div class="row">
								<span class="col-2 text-right">Beta:</span>
								<span id="bloch-sphere-state-beta" class="col-10 text-left">+0.0000 + i * 0.0000</span>
							</div>
						</div>
						<div class="col-6">
							<div class="row">
								<span class="col-2 text-right">0 Olasılığı:</span>
								<span id="bloch-sphere-state-x" class="col-10 text-left">+(Alpha)^2</span>
							</div>
							<div class="row">
								<span class="col-2 text-right">1 Olasılığı:</span>
								<span id="bloch-sphere-state-y" class="col-10 text-left">+(Beta)^2</span>
							</div>
						</div>
					</div>
				</div>
            </div>
            <div class="col-4 h-100">
                <form>
                    <div class="form-group">
                        <label for="theta-angle-label">
                            Theta:
                            <span id="theta-angle-value">0<span>°</span></span>
                        </label>
                        <input type="range" id="theta-angle" class="slider" min="0" max="360" step="1" value="0">
                        <label for="phi-angle-label">
                            Phi:
                            <span id="phi-angle-value">0<span>°</span></span>
                        </label>
                        <input type="range" id="phi-angle" class="slider" min="0" max="360" step="1" value="0">
                        <button type="button" id="positive-z" class="button">I0></button>
                        <button type="button" id="negative-z" class="button">I1></button>
                        <button type="button" id="positive-x" class="button">I+></button>
                        <button type="button" id="negative-x" class="button">I-></button>
                        <button type="button" id="positive-y" class="button">I+i></button>
                        <button type="button" id="negative-y" class="button">I-i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script type="module" src="./init.js"></script>
</body>
</html>
